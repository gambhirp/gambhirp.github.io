<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prachi Gambhir | Business Analytics Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #c7d2fe 100%);
      }
      .container {
        background: #fff;
        padding: 2em 2.5em;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(55, 48, 163, 0.09);
        max-width: 420px;
        text-align: center;
      }
      h1 {
        color: #3730a3;
        font-size: 2.2rem;
        margin-bottom: 0.2em;
        letter-spacing: 1px;
      }
      .subtitle {
        color: #475569;
        font-size: 1.1rem;
        margin-bottom: 1em;
      }
      .contact {
        margin: 1em 0;
        font-size: 1rem;
        color: #334155;
      }
      .contact a {
        color: #6366f1;
        text-decoration: none;
        transition: color 0.2s;
      }
      .contact a:hover {
        color: #3730a3;
        text-decoration: underline;
      }
      hr {
        border: none;
        border-top: 1px solid #e0e7ef;
        margin: 1.5em 0;
      }
      .intro {
        color: #334155;
        font-size: 1.08rem;
        margin-bottom: 0.5em;
      }
      /* Navbar styles */
      .navbar {
        width: 100%;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3730a3;
        color: white;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 2rem;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }
      .nav-links a:hover {
        color: #c7d2fe;
      }
      /* Hero section styles */
      .hero {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4rem 2rem;
        background-color: #f8fafc;
      }
      .hero-content {
        max-width: 600px; /* or higher if needed */
      }
      .hero-content h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #3730a3;
      }
      .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #3730a3;
      }
      .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        color: #334155;
      }
      .contact-links {
        display: flex;
        gap: 1.5rem;
      }
      .contact-links a {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        background-color: #6366f1;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .contact-links a:hover {
        background-color: #3730a3;
      }
      .hero-image {
        max-width: 40%;
      }
      .floating-text {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(55, 48, 163, 0.8);
        color: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1.2rem;
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .top-intro {
        width: 100%;
        padding: 1rem 2rem;
        background-color: #3730a3;
        color: white;
        text-align: center;
        font-size: 1.1rem;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="top-intro">
      Welcome to my portfolio — a space where I explore problems, patterns, and
      possibilities through data.
    </div>
    <section class="hero">
      <div class="hero-content">
        <h2>Hello, I'm Prachi</h2>
        <h1>
          <span class="intro-text">Let's explore — I'm a:</span><br />
          <span id="typed-text"></span>
        </h1>
        <p>
          MSc Business Analytics | Trinity College Dublin<br />
          Based in Dublin, Ireland
        </p>
        <div class="button-container">
          <a href="mailto:your-email@example.com" class="simple-button"
            >Email</a
          >
          <a
            href="https://www.linkedin.com/in/prachi-gambhir/"
            target="_blank"
            class="simple-button"
            >LinkedIn</a
          >
        </div>
      </div>
      <div class="hero-image"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
